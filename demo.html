<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript" djconfig="parseOnLoad:true, baseUrl:'./script/', modulePaths:{azp:'azp'}"></script>
<style type="text/css">
		/* you only need one, but i'm adding them all so you can try out different themes */
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/tundra/tundra.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/soria/soria.css";
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/nihilo/nihilo.css";
</style>
<script>
	dojo.require("azp.BBCodeEditor");

	//for the theme changer	
	dojo.require("dijit.form.Select");
	var theme = "claro";
	function changeTheme(){
		dojo.removeClass(dojo.body(),theme);
		theme = tc.getValue();
		dojo.addClass(dojo.body(),theme);		
	}
	
</script>
<title>BBCodeEditor demo</title>
</head>
<body class="claro">
<br>




<textarea dojoType="azp.BBCodeEditor" cols="35" id="ta">
Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
</textarea>






<br>
<br>
<br>
<br>
<br>
Change Theme: <select id="themeChanger" dojoType="dijit.form.Select" jsid="tc" onchange="changeTheme()">
		    <option value="claro" selected>
		        Claro
		    </option>
		    <option value="nihilo">
		        Nihilo
		    </option>
		    <option value="soria">
		        Soria
		    </option>
		    <option value="tundra">
		        Tundra
		    </option>
		</select>
</body>
</html>
